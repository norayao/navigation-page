<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 规定编码为 UTF-8 -->
    <meta charset="UTF-8">
    <!-- 禁用缩放，兼容手机-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <!-- IE使用Edge内核-->
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <style type="text/css">
        .icon {
            width: 1em; height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <title>网址导航</title>
</head>
<body>
    <main class="site-main">

        <div class="search">
            <div class="search-target">
                <ul class="search-target-list">
                    <li class="google selected">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-google"></use>
                        </svg>
                        <span class="google">Google</span>
                    </li>
                    <li class="bing">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-Bing"></use>
                        </svg>
                        <span class="bing">Bing</span>
                    </li>
                    <li class="baidu">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-baidu"></use>
                        </svg>
                        <span class="baidu">Baidu</span>
                    </li>
                </ul>
            </div>
            <div class="search-box">
                <form method="get" class="search-form" action="https://www.google.com/search">
                    <input type="text" class="search-value" id="search-value" name="q">
                    <button class="search-button" type="submit"></button>
                </form>
            </div>

        </div>
        <div class="container">
            <h2>
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-shoucang_huaban1"></use>
                </svg>
                个人收藏
            </h2>
            <div class="favourites-list">
                <div class="site-card add-button">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-add1"></use>
                    </svg>
                </div>
            </div>


        </div>

        <div class="navs container">
            <h2>
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-xianxingzhifeijitubiao"></use>
                </svg>
                网址导航
            </h2>
            <div class="sites-list"></div>
        </div>
    </main>
    <footer class="siteFooter">
        <!-- fonticon -->
        <script src="https://at.alicdn.com/t/font_2532066_x2x2fwz4qt.js"></script>
        <!-- jQuery CDN -->
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="main.js"></script>
    </footer>
</body>
</html>
